<!-- ============================================================
  SEO META TAGS — Paste inside <head> of index.html
  Replace the existing <title> and <meta> tags with these.
  ============================================================ -->

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vartistic Studio | Creative Design Agency</title>
<meta name="description" content="Vartistic Studio is a creative design agency crafting bold branding, web design, and digital experiences that make brands unforgettable." />
<meta name="keywords" content="creative design agency, branding, graphic design, web design, logo design, Vartistic Studio" />
<meta name="robots" content="index, follow" />
<meta name="author" content="Vartistic Studio" />
<link rel="canonical" href="https://vartistic.com/" />

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website" />
<meta property="og:url" content="https://vartistic.com/" />
<meta property="og:title" content="Vartistic Studio | Creative Design Agency" />
<meta property="og:description" content="Bold branding, web design, and digital experiences. Vartistic Studio brings your brand to life." />
<meta property="og:image" content="https://vartistic.com/og-image.jpg" />
<meta property="og:site_name" content="Vartistic Studio" />

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:url" content="https://vartistic.com/" />
<meta name="twitter:title" content="Vartistic Studio | Creative Design Agency" />
<meta name="twitter:description" content="Bold branding, web design, and digital experiences. Vartistic Studio brings your brand to life." />
<meta name="twitter:image" content="https://vartistic.com/og-image.jpg" />

<!-- Favicon -->
<link rel="icon" type="image/png" href="/favicon.png" />

<!-- Preconnect for performance -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://pagead2.googlesyndication.com" />

<!-- Schema Markup: Agency -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "ProfessionalService",
  "name": "Vartistic Studio",
  "url": "https://vartistic.com",
  "logo": "https://vartistic.com/logo.png",
  "image": "https://vartistic.com/og-image.jpg",
  "description": "Creative design agency specializing in branding, web design, and digital content creation.",
  "priceRange": "$$",
  "address": {
    "@type": "PostalAddress",
    "addressCountry": "US"
  },
  "contactPoint": {
    "@type": "ContactPoint",
    "email": "info@vartistic.com",
    "contactType": "Customer Support"
  },
  "sameAs": [
    "https://www.instagram.com/vartisticstudio",
    "https://github.com/vartisticstudio"
  ]
}
</script>

<!-- ============================================================
  IMAGE OPTIMIZATION: Add loading="lazy" to all <img> tags
  that are NOT above the fold (not the first visible image).

  Example — BEFORE:
    <img src="project1.jpg" alt="Project">

  Example — AFTER:
    <img src="project1.jpg" alt="Project description" loading="lazy" width="800" height="600">

  Also add explicit width and height to prevent layout shift (CLS).
  ============================================================ -->
